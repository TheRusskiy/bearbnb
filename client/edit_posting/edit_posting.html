<template name="editPosting">
    {{#if Template.subscriptionsReady}}
    {{#with posting }}
    <h1>Edit Your Den</h1>
    <form>
        <div class="form-group">
            <label>Title
                <input type="text" class="form-control" placeholder="some title..." name="title" value="{{posting.title}}">
            </label>
        </div>
        <div class="form-group">
            <label>Description
                <textarea name="description" class="form-control" cols="30" rows="10" placeholder="some description...">{{posting.description}}</textarea>
            </label>
        </div>
        {{#each imageList}}
            <div class="image-preview-edit">
                <a href class="edit-posting-image-remove"><i class="glyphicon glyphicon-remove"></i></a>
                <a href="{{this.url}}" target="_blank"><img src="{{this.url}}" alt="" class="thumbnail" /></a>
            </div>
        {{/each}}
        <div class="form-group">
            <label>New Images
                <input type="file" name="image"/>
            </label>
        </div>
        <button type="submit" class="btn btn-default">Save</button>
    </form>
    {{/with}}
    {{/if}}
</template>
