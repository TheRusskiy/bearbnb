<template name="allPostings">
    <h1>All Postings</h1>
    {{#if loggedIn }}
        <a href="/postings/new" class="btn btn-primary">New Posting</a>
    {{/if}}
    {{#each posting in allPostings }}
        {{>postingPreview posting}}
    {{else}}
        <div>
            No postings
        </div>
    {{/each}}
</template>

<template name="postingPreview">
    <div class="posting-preview">
        <h4><a href="/postings/{{_id}}">{{title}}</a></h4>
        <br>
        <p>{{description}}</p>
        {{#each imageList}}
            <div>
                <a href="{{this.url}}" target="_blank"><img src="{{this.url}}" alt="" class="thumbnail" /></a>
            </div>
        {{/each}}
    </div>
</template>
