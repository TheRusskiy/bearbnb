<template name="showPosting">
    {{#if Template.subscriptionsReady}}
    {{#with posting }}
    <h1>{{posting.title}} {{#if myPosting }}
        <a href="/postings/{{posting._id}}/edit" class="posting-preview-edit"><i class="glyphicon glyphicon-edit"></i></a>
    {{/if}}</h1>
    <p>{{posting.description}}</p>
        {{#each imageList}}
            <div>
                <a href="{{this.url}}" target="_blank"><img src="{{this.url}}" alt="" class="thumbnail" /></a>
            </div>
        {{/each}}
    {{/with}}
    {{/if}}
</template>
