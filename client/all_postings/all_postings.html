<template name="allPostings">
    <div class="main-logo"><img alt="Logo" src="/bearbnb.jpg"></div>
    <div class="jumbotron">
        <h1>Find yourself a Den</h1>
        <div class="row">
            {{#each posting in allPostings }}
                <div class="col-md-6">
                    {{>postingPreview posting}}
                </div>
            {{else}}
                <div>
                    No dens :-(
                </div>
            {{/each}}
            {{#if loggedIn }}
                <div class="col-md-12 create-a-posting">
                    <a href="/postings/new" class="btn btn-success">I have a den too!</a>
                </div>
            {{/if}}
        </div>
    </div>
</template>

<template name="postingPreview">
    <div class="posting-preview">
        <h3><a href="/postings/{{_id}}">{{title}}</a></h3>
        <p>{{description}}</p>
        {{#each imageList}}
            <div class="image-preview">
                <a href="{{this.url}}" target="_blank"><img src="{{this.url}}" alt="" class="thumbnail" /></a>
            </div>
        {{/each}}
    </div>
</template>
