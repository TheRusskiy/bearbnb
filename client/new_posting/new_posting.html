<template name="newPosting">
    <h1>New Posting</h1>
    <form>
        <div class="form-group">
            <label>Title
                <input type="text" class="form-control" placeholder="some title..." name="title">
            </label>
        </div>
        <div class="form-group">
            <label>Description
                <textarea name="description" class="form-control" cols="30" rows="10" placeholder="some description..."></textarea>
            </label>
        </div>
        <div class="form-group">
            <label>Images
                <input type="file" name="image"/>
            </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</template>
