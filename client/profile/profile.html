<template name="profile">
    {{#if Template.subscriptionsReady}}
        <h1>Profile</h1>
        <form>
            <div class="form-group">
                <label>First Name
                    <input type="text" class="form-control" placeholder="John" name="first_name" value="{{firstName}}">
                </label>
            </div>
            <div class="form-group">
                <label>Last Name
                    <input type="text" class="form-control" placeholder="Doe" name="last_name" value="{{lastName}}">
                </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    {{else}}
        {{> spinner }}
    {{/if}}
</template>
