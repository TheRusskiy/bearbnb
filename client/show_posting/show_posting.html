<template name="showPosting">
    {{#if Template.subscriptionsReady}}
    {{#with posting }}
    <h1>{{posting.title}}</h1>
    {{#if myPosting }}<a href="/postings/{{posting._id}}/edit" class="posting-preview-edit">Edit</a>{{/if}}
    <p>{{posting.description}}</p>
        {{#each imageList}}
            <div>
                <a href="{{this.url}}" target="_blank"><img src="{{this.url}}" alt="" class="thumbnail" /></a>
            </div>
        {{/each}}
    {{/with}}
    {{/if}}
</template>
