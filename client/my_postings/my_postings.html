<template name="myPostings">
    <h1>My Postings</h1>
    <a href="/postings/new" class="btn btn-primary">New Posting</a>
    {{#each posting in myPostings }}
        {{>myPosting posting}}
    {{else}}
        <div>
            No postings
        </div>
    {{/each}}
</template>

<template name="myPosting">
    <div class="posting-preview">
        <a href class="posting-preview-remove">X</a>
        <a href="/postings/{{_id}}/edit" class="posting-preview-edit">Edit</a>
        <h4><a href="/postings/{{_id}}">{{title}}</a></h4>
        <br>
        <p>{{description}}</p>
        {{#each imageList}}
            <div>
                <a href="{{this.url}}" target="_blank"><img src="{{this.url}}" alt="" class="thumbnail" /></a>
            </div>
        {{/each}}
    </div>
</template>
